<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Data,/title>
  </head>
  <body>
  <form action="{{ url_for('/refresh') }}" method="post">
		<h3 id="setpoints">Current Setpoints</h3>
		<p>
		Reactor: {{ state }} <br>
		Temperature: <span id="temp">{{temp}}</span> / {{setpoint_T}}C
		<br>
		OD: <span id="OD">{{OD}}</span> / {{setpoint_OD}}
		<br>
		Sparging: <span id="sparging">{{sparging}}</span> / {{duty_cycle}}%<br>
		Media Pump time: {{ pump_time }} Sec</p>
	    <button id="refresh" class="btn btn-success btn-sm">Refresh Data</button>
	    </form>
  </body>
</html>
